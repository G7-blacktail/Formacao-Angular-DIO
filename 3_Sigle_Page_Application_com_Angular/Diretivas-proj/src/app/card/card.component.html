<h1>My App</h1>
<p>card works!</p>
<button>Ola mundo</button>

<ul>
  <!-- <li *ngFor="let p of produtos"> {{ p }}</li> -->
  <li *ngFor="let p of produtos; let i = index"
  (click)="remover(i)">
    {{ i }} - {{ p }}</li>
  <button (click)="adicionar()">Adicionar</button>
</ul>

<div [ngSwitch]="menuType">
  <div *ngSwitch="'User'">
    <ul>
      <li> Editar perfil </li>
      <li> Adicionar cartão </li>
    </ul>
  </div>
  <div *ngSwitch="'Admin'">
    <ul>
      <li> Editar perfil </li>
      <li> Adicionar cartão </li>
      <li> Gerenciar usuários </li>
    </ul>
  </div>
  <div *ngSwitch="'superUser'">
    <ul>
      <li> Editar perfil </li>
      <li> Adicionar cartão </li>
      <li> Gerenciar usuários </li>
      <li> Gerenciar administradores </li>
    </ul>
  </div>
  <div *ngSwitchDefault>
    <ul>
      <li> Editar perfil </li>
      <li> Adicionar cartão </li>
    </ul>
  </div>
</div>
